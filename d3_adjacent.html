<script>
$(document).ready(function() {
	
  //gets param values from url
    $.urlParam = function(name){
        var results = new RegExp('[\\?&amp;]' + name + '=([^#]*)').exec(window.location.href);
        //console.log(results);
        //results[1] = artist uri
        if (results === null) {
            return 0 //returns 0 if there is no current song to follow
        }else{
            return results[1]
        }
    }

    var network = decodeURIComponent($.urlParam('network')); // name
    

    //selecting song or following song
    if (network != 0) {
        //console.log(network)
        makelist(network);
    } else {
        makelist("aba");
    }
  
});
</script>
